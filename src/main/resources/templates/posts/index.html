<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="partials :: head" />
<body class="container">
    <nav th:replace="partials :: navbar" />
    <div>
        <h1 class="text-center">Posts</h1>
    </div>
    <div class="row" th:each="post : ${posts}">
        <div class="column lg-col-10"></div>
        <div class="column lg-col-80">
            <div>
                <h3 th:text="${post.title}" />
            </div>
            <div>
                <p th:text="${post.content.substring(0, 256)} + '...'" />
            </div>
            <div>
                <a th:href="@{/posts/{id}(id=${post.id})}">Read More</a>
            </div>
        </div>
        <div class="column lg-col-10"></div>
    </div>
</body>
</html>
