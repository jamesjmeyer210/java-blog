<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="partials :: head" />
<body>
    <nav th:replace="partials :: navbar" />
    <div class="container">
        <div class="row">
            <div class="column lg-col-10"></div>
            <div class="column lg-col-80">
                <div class="row">
                    <h3 th:text="${post.title}" />
                </div>
                <div class="row">
                    <p th:text="${post.content}" />
                </div>
                <div class="row">
                    <div class="column lg-col-50"></div>
                    <div class="column lg-col-25">
                        <a th:href="@{/posts/edit/{id}(id=${post.id})}">Edit</a>
                    </div>
                    <div class="column lg-col-25">
                        <a th:href="@{/posts/delete/{id}(id=${post.id})}">Delete</a>
                    </div>
                </div>
            </div>
            <div class="column lg-col-10"></div>
        </div>
    </div>
</body>
</html>
